name: Build RU geoip dat file
on:
  workflow_dispatch:
  schedule:
    - cron: "30 22 * * *" # 6:30 AM UTC+8
  push:
    branches:
      - master
    paths-ignore:
      - "**/README.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set variables
        run: |
          echo "BUILDTIME=$(TZ=Asia/Shanghai date +'%Y-%m-%d %H:%M')" >> $GITHUB_ENV
        shell: bash

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Сборка geoip.dat для РФ (ipv4 only)
        run: |
          # Устанавливаем v2dat - инструмент для компиляции .dat файлов из исходных текстовых списков
          go install github.com/v2fly/v2ray-core/v5/infra/conf/v2dat@latest
          # Создаем временную директорию для исходных данных
          mkdir -p geoip_ru_data
          # Скачиваем официальный и актуальный список IPv4 адресов для России (код страны 'ru')
          wget -O ./geoip_ru_data/ru https://raw.githubusercontent.com/v2fly/geoip/release/text/ru.txt
          # Компилируем geoip.dat, который будет содержать только российские IP-адреса с тегом 'ru'
          ~/go/bin/v2dat -data-dir ./geoip_ru_data -output geoip.dat

      - name: Prepare release files
        run: |
          mkdir -p ./publish/
          install -Dp ./geoip.dat ./publish/
          cd ./publish || exit 1
          sha256sum geoip.dat > geoip.dat.sha256sum

      - name: Delete current release assets
        uses: andreaswilli/delete-release-assets-action@v3.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: latest
          deleteOnlyFromDrafts: false

      - name: Create and Upload Release
        id: upload_release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          release_name: RU GeoIP Release ${{ env.BUILDTIME }}
          tag: latest
          file_glob: true
          overwrite: true
          file: ./publish/*

      - name: Git push assets to "release" branch
        run: |
          cd publish || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "RU GeoIP Released on ${{ env.BUILDTIME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f -u origin release